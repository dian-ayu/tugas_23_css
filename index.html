<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <table class="table table-borderless">
      <thead class="bg-dark">
        <tr>
          <th colspan="5"></th>
        </tr>
        <tr class="bg-info">
          <th>#</th>
          <th>NAMA</th>
          <th>HOBI</th>
          <th>ASAL DAERAH</th>
          <th>UMUR</th>
        </tr>
      </thead>
      <tbody class="bg-dark">
        <tr>
          <td colspan="5"></td>
        </tr>
        <tr class="bg-success">
          <th>1</th>
          <td>Allen</td>
          <td>Membaca</td>
          <td>Lhokseumawe</td>
          <td>17 Tahun</td>
        </tr>
        <tr>
          <td colspan="5"></td>
        </tr>
        <tr class="bg-warning">
          <th>2</th>
          <td>Satria</td>
          <td>Menyanyi</td>
          <td>Palu</td>
          <td>19 Tahun</td>
        </tr>
        <tr>
          <td colspan="5"></td>
        </tr>
        <tr class="bg-danger">
          <th>3</th>
          <td>Yunan</td>
          <td>Memancing</td>
          <td>Jakarta</td>
          <td>21 Tahun</td>
        </tr>
        <tr>
          <td colspan="5"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
